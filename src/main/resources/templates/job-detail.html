<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <div th:if="${job} and ${job != null}">
        <!--<table class="job-listing" th:each="item, idx : ${items}" >-->
        <table   >
            <tr>
                <td > Name: </td>
                <td th:text="${job.getName()}"></td>
            </tr>
            <tr>
                <td > Employer: </td>
                <td th:text="${job.getEmployer()}"></td>
            </tr>
            <tr>
                <td > Location: </td>
                <td th:text="${job.getLocation()}"></td>
            </tr>
            <tr>
                <td > PositionType: </td>
                <td th:text="${job.getPositionType()}"></td>
            </tr>
            <tr>
                <td > CoreCompetency: </td>
                <td th:text="${job.getCoreCompetency()}"></td>
            </tr>

        </table>
    </div>



</div>

</body>
</html>
